<html>
<head>
	<script type="text/javascript">
		var person = {name:"leon"};
		console.log("name is:"+person.name);
		console.log("name in preson is:"+ ("name" in person));
		console.log("property is enumerable is "+person.propertyIsEnumerable("name"));
		Object.defineProperty(person,"name",{enumerable:false});
		console.log("property is enumerable is "+person.propertyIsEnumerable("name"));
		var properties = Object.keys(person);
		console.log("the person's own property length is "+ properties.length);
		person.name = "Toby";
		console.log("the name is "+person.name);
		//the property "name" can be reset, but can not be deleted
		Object.defineProperty(person,"name",{configurable:false});
		person.name="Tom";
		console.log("the name is "+person.name);
		delete person.name;
		console.log("the name is "+person.name);
		person.age = 6;
		console.log("the age is "+person.age);
		//will be deleted
		delete person.age;
		console.log("the age is "+person.age);
      
		//setTimeout with anonymous function 
		var obj = {
		_aa : function(){
		    console.log("haha");
		},
		_bb: function(){
			console.log(this);
		    var that = this;
			setTimeout(function(){console.log(that);that._aa();},1000);
		}};
		obj._bb(); 
		

	</script>
</head>
<body> javascript property attributes</body>
</html>
